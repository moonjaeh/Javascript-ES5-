<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 반복문</title>
</head>
<body>
    <script>
        var a = prompt("test");

        document.write(typeof a);

        var i = 10;

        do {
            document.write("hello");
        } while(i < 3);
    </script>
</body>
</html>
