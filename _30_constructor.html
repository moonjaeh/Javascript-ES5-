<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수</title>
</head>
<body>
    <script>
        //생성자 함수 정의
        function car(color, price, company) {
            this.color = color;
            this.price = price;
            this.company = company;
            //프로토타입을 사용할 때는 객체명을 직접 입력
            car.prototype.info = function() {
                document.write("car 색상 : " + this.color, "<br>");
                document.write("car 가격 : " + this.price, "<br>");
                document.write("car 제조사 : " + this.company, "<br>");
            }
        }

        //생성자 함수를 통한 객체 생성
        var kiaCar = new car('red', 3000000, '기아');
        kiaCar.info();

        var hyCar = new car('black', 5000000, '현대');
        hyCar.info();

        console.log(kiaCar);
        console.log(hyCar);
    </script>
</body>
</html>
