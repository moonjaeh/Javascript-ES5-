<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        var num1 = 200;
        function fnc() {
            var num2 = 500;
            
            document.write(num2, "<br>");
        }

        document.write(num1, "<br>");
        fnc();
    </script>
</body>
</html>
